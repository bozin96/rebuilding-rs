<!DOCTYPE HTML>
<html>
	<head>
		<title>Rebuilding</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">
				<span class="logo icon fa-paper-plane"></span>
				<h1>Rebuilding novosti</h1>
				<p> Kupovina putem administrativne zabrane na 12 rata!</p>
				
				<div class="content">
					<h3>Preuzmi:</h3>
					<ul id="file-list">
					  <!-- PDF links will be injected here by JavaScript -->
					</ul>
				</div>
			</div>

		<!-- Main -->
			<div id="main">

				<header class="major container medium">
					<h3>Kontakt:
					<br />
					069 3355727
					<br />
					rebuilding018@gmail.com</h3>
				</header>
			</div>
			
		<!-- Footer -->
			<div id="footer">
				<div class="container medium">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</div>
			</div>
			
		<!-- Scripts -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
			  const fileList = document.getElementById("file-list");

			  fetch("catalogs/files.json")
				.then((response) => {
				  if (!response.ok) {
					throw new Error("Failed to load files.json");
				  }
				  return response.json();
				})
				.then((data) => {
				  data.files.forEach((file) => {
					const listItem = document.createElement("li");
					listItem.classList.add("fade-in");

					const link = document.createElement("a");
					link.href = `catalogs/${file.path}`;
					link.textContent = file.name;
					link.target = "_blank";

					listItem.appendChild(link);
					fileList.appendChild(listItem);
				  });
				})
				.catch((error) => {
				  console.error("Error loading file list:", error);
				  fileList.innerHTML = "<li>Failed to load catalog list.</li>";
				});
			});
		</script>
	</body>
</html>
